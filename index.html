<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="casio"><p>casio</p></div>
            <input type="text" id="screenvalue" class="screen">
        </div>
        <div class="bottom">
                <button class="number" value="7" onclick="btnClick(value)">7</button>
                <button class="number" value="8" onclick="btnClick(value)">8</button>
                <button class="number" value="9" onclick="btnClick(value)">9</button>
                <button class="operator" value="/" onclick="btnClick(value)">/</button>
                <button class="number" value="4" onclick="btnClick(value)">4</button>
                <button class="number" value="5" onclick="btnClick(value)">5</button>
                <button class="number" value="6" onclick="btnClick(value)">6</button>
                <button class="operator" value="*" onclick="btnClick(value)">*</button>
                <button class="number" value="1" onclick="btnClick(value)">1</button>
                <button class="number" value="2" onclick="btnClick(value)">2</button>
                <button class="number" value="3" onclick="btnClick(value)">3</button>
                <button class="operator" value="+" onclick="btnClick(value)">+</button>
                <button class="clear" value="C" onclick="clean()">C</button>
                <button class="number" value="0" onclick="btnClick(value)">0</button>
                <button class="number" value="=" onclick="result()">=</button>
                <button class="operator" value="-" onclick="btnClick(value)">-</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
