<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body id="whole">
    <div class="container">
        <div class="top">
            <div class="casio"><p>casio</p></div>
            <input type="text" id="screenvalue" class="screen">
        </div>
        <div class="bottom">
            <!-- each button contains given a value thus it goes to btnClick() as arguement when it is clicked -->
                <button id="sham" class="btn number" value="7" onclick="btnClick(value)"><span>7</span></button>
                <button id="sham" class="btn number" value="9" onclick="btnClick(value)"><span>9</span></button>
                <button id="sham" class="btn number" value="8" onclick="btnClick(value)"><span>8</span></button> 
                <button id="sham" class="btn operator" value="/" onclick="btnClick(value)"><span>/</span></button>
                <button id="sham" class="btn number" value="4" onclick="btnClick(value)"><span>4</span></button>
                <button id="sham" class="btn number" value="5" onclick="btnClick(value)"><span>5</span></button>
                <button id="sham" class="btn number" value="6" onclick="btnClick(value)"><span>6</span></button>
                <button id="sham" class="btn operator" value="*" onclick="btnClick(value)"><span>*</span></button>
                <button id="sham" class="btn number" value="1" onclick="btnClick(value)"><span>1</span></button>
                <button id="sham" class="btn number" value="2" onclick="btnClick(value)"><span>2</span></button>
                <button id="sham" class="btn number" value="3" onclick="btnClick(value)"><span>3</span></button>
                <button id="sham" class="btn operator" value="+" onclick="btnClick(value)"><span>+</span></button>
                <!-- cleid="sham" ar fuction is called here -->
                <button id="sham" class="btn clear" value="C" onclick="clean()"><span>C</span></button>
                <button id="sham" class="btn number" value="0" onclick="btnClick(value)"><span>0</span></button>
                <!-- resid="sham" ult eval() called indirectly to evaluate result -->
                <button id="sham" class="btn number" value="=" onclick="result()"><span>=</span></button>
                <button id="sham" class="btn operator" value="-" onclick="btnClick(value)"><span>-</span></button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
